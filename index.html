<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send IP to Discord</title>
    <script>
        async function sendIP() {
            try {
                // Fetch the user's IP address
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;

                // Your Discord webhook URL
                const webhookURL = 'YOUR_DISCORD_WEBHOOK_URL';

                // Payload to send to the webhook
                const payload = {
                    content: `User IP: ${userIP}`
                };

                // Send the IP address to the Discord webhook
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('IP sent to Discord:', userIP);
            } catch (error) {
                console.error('Error sending IP:', error);
            }
        }

        // Call the function when the page loads
        window.onload = sendIP;
    </script>
</head>
<body>
    <h1>Welcome to the IP Logger</h1>
    <p>Your IP address will be sent to the Discord channel.</p>
</body>
</html>
